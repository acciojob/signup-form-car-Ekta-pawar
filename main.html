<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
<form method="post">
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required />
    <br><br>

    <!-- Portfolio -->
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required />
    <br><br>

    <!-- Favorite Color -->
    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor" name="favColor" />
    <br><br>

    <!-- Likeness -->
    <label for="likeness">Likeness:</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100" />
    <br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
